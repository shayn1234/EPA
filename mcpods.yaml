tosca_definitions_version: cloudify_dsl_1_3

imports:
  - http://www.getcloudify.org/spec/cloudify/3.4.2/types.yaml
  - http://www.getcloudify.org/spec/kubernetes-plugin/2.3.1/plugin.yaml

inputs:

  kubernetes_master_configuration:
    default: {}

  kubernetes_configuration_file_content:
    description: >
      File content of kubernetes master YAML configuration
    default: { get_input: kubernetes_master_configuration }



node_templates:
  master:
    type: cloudify.kubernetes.nodes.Master
    properties:
      configuration:
        file_content: { get_input: kubernetes_configuration_file_content }

  mc1:
    type: cloudify.kubernetes.resources.FileDefinedResource
    properties:
      file:
        resource_path: mc1.yaml
    relationships:
      - type: cloudify.kubernetes.relationships.managed_by_master
        target: master


groups:
  MC:
    members: [mc1]

